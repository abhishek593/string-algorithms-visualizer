<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="fluid-container">
    <div class="row">
        <div class="col-sm-2">
            <div class="form-group row" style="padding-top: 20px">
                <label for="add_word" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="add_word" placeholder="Enter Word">
                </div>
            </div>
            <div class="text-center" style="padding-top: 10px">
                <button id="add" class="btn btn-primary">Add Word</button>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="form-group row" style="padding-top: 20px">
                <label for="delete_word" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="delete_word" placeholder="Enter Word">
                </div>
            </div>
            <div class="text-center" style="padding-top: 10px">
                <button id="delete" class="btn btn-primary">Delete Word</button>
            </div>
        </div>

        <div class="col-sm-2">
            <div class="form-group row" style="padding-top: 20px">
                <label for="search_word" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="search_word" placeholder="Enter Word">
                </div>
            </div>
            <div class="text-center" style="padding-top: 10px">
                <button id="search" class="btn btn-primary">Search Word</button>
            </div>
        </div>

        <div class="col-sm-5" style="padding-top: 20px">
            <h4> Assumptions:</h4>
            <ol>
                <li>
                    A single word added multiple times is added only once in dictionary.
                </li>
                <li>
                    Words with purple color are ending words.
                </li>
                <li>
                    During search, green color traces the path.
                </li>
            </ol>

            <div style="color: purple;font-size: 20px" id="info" class="col-sm-18">
            </div>
        </div>
        <div class="col-sm-1">
            <div class="github-fork-ribbon-wrapper right fixed" style="width: 150px;height: 150px;position: fixed;overflow: hidden;top: 0;z-index: 9999;pointer-events: none;right: 0;"><div class="github-fork-ribbon" style="position: absolute;padding: 2px 0;background-color: #333;background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15));-webkit-box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.5);-moz-box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.5);box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.5);z-index: 9999;pointer-events: auto;top: 42px;right: -43px;-webkit-transform: rotate(45deg);-moz-transform: rotate(45deg);-ms-transform: rotate(45deg);-o-transform: rotate(45deg);transform: rotate(45deg);"><a target="_blank" href="https://github.com/you" style="font: 700 13px &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;color: #fff;text-decoration: none;text-shadow: 0 -1px rgba(0, 0, 0, 0.5);text-align: center;width: 200px;line-height: 20px;display: inline-block;padding: 2px 0;border-width: 1px 0;border-style: dotted;border-color: rgba(255, 255, 255, 0.7);">Fork me on GitHub</a></div></div>
        </div>
    </div>
</div>
<canvas style="padding-top: 30px" id="canvas" width="1500" height="1500"></canvas><br>
</body>
<script src="trie.js"></script>
</html>
